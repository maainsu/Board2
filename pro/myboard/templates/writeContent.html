<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>♬ 새 글 작성하기</title>
<script type="text/javascript">
	function checkData(){
		if(frm.name.value==""){
			alert("작성자 성명을 입력하세요.");
			return;
		} else if(frm.pass_field.value==""){
			alert("비밀번호를 입력하세요.");
			return;
		} else if(frm.title.value==""){
			alert("글 제목을 입력하세요.");
			return;
		} else if(frm.cont.value==""){
			alert("글 내용을 입력하세요.");
			return;
		}
		frm.submit();
	}
</script>
</head>
<body>
	<h1>♬ 새 글 작성하기</h1>
	<form name="frm" action="/myboard/writeOk/" method="post">
		{% csrf_token %}
		<table>
			<tr>
				<td>작성자 성명: </td><td><input type="text" name="name"/></td>
			</tr>
			<tr>
				<td>비밀번호: </td><td><input type="password" name="pass_field"/></td>
			</tr>
			<tr>
				<td>글 제목: </td><td><input type="text" name="title"/></td>
			</tr>
			<tr>
				<td>글 내용: </td><td><textarea name="cont"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
				<input type="button" value="작성하기" onclick="checkData()"></td>
			</tr>
		</table>
	</form>
</body>
</html>
